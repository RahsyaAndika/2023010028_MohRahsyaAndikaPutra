<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perulangan While</title>
  </head>
  <body>
    <h1>Perulangan While</h1>
    <p id="result"></p>

    <script>
      let i = 1;
      let result = "";

      while (i <= 5) {
        result += "Perulangan ke-" + i + "<br>";
        i++;
      }

      document.getElementById("result").innerHTML = result;
    </script>
  </body>
</html>
