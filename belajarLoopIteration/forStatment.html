<!DOCTYPE html>
<html>
  <head>
    <title>Perulangan For</title>
  </head>
  <body>
    <h1>Perulangan For</h1>
    <p id="result"></p>

    <script>
      let result = "";

      for (let i = 1; i <= 10; i++) {
        result += "Perulangan ke-" + i + "<br>";
      }

      document.getElementById("result").innerHTML = result;
    </script>
  </body>
</html>
