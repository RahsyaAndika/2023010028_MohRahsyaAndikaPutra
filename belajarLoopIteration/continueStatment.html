<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continue Statement</title>
</head>

  <body>
    <h1>Continue Statement</h1>
    <p id="result"></p>

    <script>
      let i = 0;
      let result = "";

      while (i < 10) {
        if (i === 5) {
          continue;
        }
        result += "Perulangan ke-" + i + "<br>";
        i++;
      }

      document.getElementById("result").innerHTML = result;
    </script>
  </body>
</html>
