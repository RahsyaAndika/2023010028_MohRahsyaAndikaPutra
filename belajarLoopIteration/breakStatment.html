<!DOCTYPE html>
<html>
  <head>
    <title>Break Statement</title>
  </head>
  <body>
    <h1>Break Statement</h1>
    <p id="result"></p>

    <script>
      let i = 0;
      let result = "";

      while (i < 10) {
        if (i === 5) {
          break;
        }
        result += "Perulangan ke-" + i + "<br>";
        i++;
      }

      document.getElementById("result").innerHTML = result;
    </script>
  </body>
</html>
