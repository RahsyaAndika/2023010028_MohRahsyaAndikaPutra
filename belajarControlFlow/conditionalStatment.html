<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conditional Statment</title>
  </head>
  <body>
    <h1>Conditional Statment</h1>
    <p id="result"></p>
    <script>
      // Conditional Statements
      function checkAge() {
        const age = parseInt(prompt("Enter your age:"));
        if (age >= 25) {
          document.getElementById("result").innerHTML = "Kamu Sudah Berumur";
        } else if (age >= 18) {
          document.getElementById("result").innerHTML = "Kamu Sudah Dewasa";
        } else if (age >= 13) {
          document.getElementById("result").innerHTML = "Kamu adalah remaja";
        } else {
          document.getElementById("result").innerHTML = "You are a child.";
        }
      }

      // Call the function
      checkAge();
    </script>
  </body>
</html>
