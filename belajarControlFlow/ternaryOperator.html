<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ternary Operator</title>
  </head>
  <body>
    <h1>Ternary Operator</h1>
    <p id="result"></p>
    <script>
      function checkAge() {
        const age = parseInt(prompt("Masukkan Umurmu:"));
        const result =
          age >= 18
            ? "Kamu Sudah Berumur."
            : age >= 13
            ? "Kamu masih Remaja"
            : "Kamu Masih Anak-anak";
        document.getElementById("result").innerHTML = result;
      }

      // Call the function
      checkAge();
    </script>
  </body>
</html>
