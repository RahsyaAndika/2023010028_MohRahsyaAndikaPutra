<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Nilai Mahasiswa</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form id="nilai">
        <h2>Input Nilai Mahasiswa</h2>

        <label for="nama">NAMA:</label>
        <input type="text" id="nama" name="nama" />

          <label for="nim">NIM:</label>
          <input type="text" id="nim" name="nim" />
        
        
          <label for="mata-kuliah">Mata Kuliah:</label>
          <select id="mata-kuliah" name="mata-kuliah">
            <option value="Pemrograman Web">Pemrograman Web</option>
            <option value="Sistem Operasi">Sistem Operasi</option>
            <option value="Basis Data">Basis Data</option>
            <option value="Algoritma dan Struktur Data">
              Algoritma dan Struktur Data
            </option>
            <option value="Matematika Diskrit">Matematika Diskrit</option>
            <option value="Fisika">Fisika</option>
            <option value="Kimia">Kimia</option>
            <option value="Biologi">Biologi</option>
            <option value="Ekonomi">Ekonomi</option>
            <option value="Sosiologi">Sosiologi</option>
          </select>
        
        <div class="form-group">
          <label for="nilai-akhir">Nilai Akhir:</label>
          <input type="number" id="nilai-akhir" name="nilai-akhir" />
        
        <button type="button" onclick="tampilkanHasil()">TAMPIL</button>
        <button id="reset">RESET</button>
      </form>
    </div>
    <div id="hasil-tampilan"></div>
    <script src="script.js"></script>
    <nav>
      <ul>
        <li><a href="data-array.html">Array Data</a></li>
        <li><a href="profil-biodata.html">Profil Biodata</a></li>
      </ul>
    </nav>
  </body>
</html>
