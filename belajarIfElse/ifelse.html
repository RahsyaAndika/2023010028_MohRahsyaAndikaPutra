<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar IF Else</title>
  </head>
  <body>
    <h1>Belajar If Else Menentukan Bilangan Ganjil dan Genap</h1>
    <div style="color: blueviolet">
      <hr />
      <p>IF ELSE</p>
      <hr />
      <form action="#" method="post" onsubmit="tampilkan()">
        <label> Masukkan Angka</label>
        <input type="number" name="bilangan" id="bilangan" />
        <input type="submit" value="SUBMIT" />
      </form>
    </div>
    <script>
      function tampilkan() {
        let angka = document.getElementById("bilangan").value;

        if (angka % 2 == 0) {
          alert("angka ini " + angka + " Bilangan Genap");
        } else {
          alert("angka ini " + angka + " Bilangan Ganjil");
        }
      }
    </script>
  </body>
</html>
