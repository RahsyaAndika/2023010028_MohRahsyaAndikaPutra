<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Tipe Data Number</title>
</head>
<body>
    <h1>Belajar Tipe Data Number dan Operator</h1>
    <hr>
    <p id="Penjumlahan"></p>
    <p id="Pengurangan"></p>
    <p id="Pembagian"></p>
    <p id="Perkalian"></p>
    <p id="SisaBagi"></p>

    <script>
        let a = 15;
        let b = 5; 

        const rumusPenjumlahan = a + b;
        const rumusPengurangan = a - b;
        const rumusPembagian = a / b;
        const rumusPerkalian = a * b;
        const rumusSisaBagi = a % b;

        document.getElementById("Penjumlahan").innerHTML  = a+" + "+ b + " = " + rumusPenjumlahan;
        document.getElementById("Pengurangan").innerHTML  = a+" - "+ b + " = " + rumusPengurangan;
        document.getElementById("Pembagian").innerHTML  = a+" / "+ b + " = " + rumusPembagian;
        document.getElementById("Perkalian").innerHTML  = a+" * "+ b + " = " + rumusPerkalian;
        document.getElementById("SisaBagi").innerHTML  = a+" % "+ b + " = " + rumusSisaBagi;

        
    </script>
</body>
</html>
