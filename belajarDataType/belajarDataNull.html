<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Tipe Data Null</title>
  </head>
  <body>
    <h1>Belajar Tipe Data Null</h1>
    <hr />
    <p id="null"></p>

    <script>
      let p = null;
      document.getElementById("null").innerHTML =
        "Variabel p bertipe data " + p;
    </script>
  </body>
</html>
