<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>While Do-While</title>
  </head>
  <body>
    <h1>Menampilkan Nama & Nomor Urut</h1>
    <p id="result"></p>
    <script>
      // script.js
      let nama = "Nama Anda"; // Ganti dengan nama Anda
      let nomor = 1;

      // Menggunakan while untuk menampilkan nama dan nomor
      while (nomor <= 25) {
        document.getElementById("result").innerHTML +=
          nama + " " + nomor + "<br>";
        nomor++;
      }

      // Menggunakan do while untuk menampilkan nama dan nomor
      nomor = 1;
      do {
        document.getElementById("result").innerHTML +=
          nama + " " + nomor + "<br>";
        nomor++;
      } while (nomor <= 25);
    </script>
  </body>
</html>
