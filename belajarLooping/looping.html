<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Looping</title>
  </head>
  <body>
    <h1>Menampilkan Nama Teman Sekelas</h1>
    <p id="result"></p>
    <script>
      let namaTeman = ["Ahdi", "Riski", "Dega", "Fahmi", "Alfin"];

      // Menampilkan nama teman sekelas
      document.getElementById("result").innerHTML = namaTeman.join("<br>");
    </script>
  </body>
</html>
