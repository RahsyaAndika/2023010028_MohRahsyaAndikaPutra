<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evaluasi Nilai</title>
  </head>
  <body>
    <h1>Evaluasi Nilai</h1>
    <p id="result"></p>
    <script>
      // Variabel untuk score

      function checkScore() {
        // Variabel untuk hasil evaluasi
        const score = parseInt(prompt("Masukkan Nilai mu (1-100):"));
        let result;

        // Logika if untuk mengevaluasi nilai score
        if (score >= 90) {
          result = "Selamat Anda mendapatkan nilai A.";
        } else if (score >= 80 && score <= 89) {
          result = "Anda mendapatkan nilai B.";
        } else if (score >= 70 && score <= 79) {
          result = "Anda mendapatkan nilai C.";
        } else if (score >= 60 && score <= 69) {
          result = "Anda mendapatkan nilai D.";
        } else {
          result = "Anda mendapatkan nilai E.";
        }
        document.getElementById("result").innerHTML = ` ${result}`;
      }

      // Pengujian menggunakan innerHTML pada HTML

      checkScore();
    </script>
  </body>
</html>
